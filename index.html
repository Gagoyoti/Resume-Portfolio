<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>James Wood Portfolio</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

  <section id="mycontainer" class="container-fluid">

    <header id="header" class="row">
      <section class="col-md-3">
        <img id="me-img" src="Images/ProfilePhoto.png" alt="Bio Picture" />
      </section>
      <section class="col-md-9">
        <h2 class="text-right">James Wood</h2>
        <h4 class="text-right">Web Developer</h4>
      </section>
    </header>

    <br>

    <section class="row" id="middle">
      <section class="col-md-12">
        <img id="banner" src="Images/Banner.png" alt="Noted on Google search as able to reuse with modifications"/>
      </section>
      <br>
    </section>

    <br>

    <section class="row">
      <section class="col-md-4">
        <img class="img-style-1" src="Images/Developer2.png" alt="Udacity notification badge"/>
        <p class="caption-text text-center">I developed skills at Udacity!</p>
      </section>
      <section class="col-md-4">
        <img class="img-style-1" src="Images/Coding.png" />
        <p class="caption-text text-center">I love coding and web development!</p>
      </section>
      <section class="col-md-4">
        <img class="img-style-1" src="Images/code.png" />
        <p class="caption-text text-center">Looking to work as a web developer!</p>
      </section>
    </section>

  </section>

</body>

</html>
